<form name="inscricaoForm" novalidate>
    <md-content class="md-padding">
        <md-input-container>
            <label>Nome completo</label>
            <input type="text" pattern="[a-zA-Z\s]*" id="nome" ng-model="inscricao.Nome" />
        </md-input-container>
        <md-input-container>
            <label>E-mail</label>
            <input type="email" id="email" ng-model="inscricao.Email" />
        </md-input-container>
        <md-input-container>
            <label>Data de nascimento</label>
            <input type="date" id="dataDeNascimento" ng-model="inscricao.DataDeNascimento" />
        </md-input-container>
        <md-input-container>
            <label>CPF</label>
            <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cpf" ng-model="inscricao.CPF" />
        </md-input-container>
        <md-input-container>
            <label>Igreja</label>
            <input type="text" pattern="[A-Z,a-z]*" id="igreja" ng-model="inscricao.Igreja" />
        </md-input-container>
        <md-button class="md-raised md-warn" ng-click="auth.login()">Cadastrar</md-button>
    </md-content>
</form>
